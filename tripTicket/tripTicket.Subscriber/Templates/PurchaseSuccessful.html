<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>TripTicket Purchase Successful</title>
</head>
<body>
    <h3>Hello {{Name}},</h3>
    <p>Your purchase with ID <strong>{{PurchaseId}}</strong> was successful.</p>
    <p><strong>Trip:</strong> {{TripCity}}, {{TripCountry}}</p>
    <p><strong>Departure Date:</strong> {{DepartureDate}}</p>
    <p><strong>Tickets:</strong> {{NumberOfTickets}}</p>
    <p><strong>Total Paid:</strong> €{{TotalPayment}}</p>
    <p>Thank you for using TripTicket!</p>
</body>
</html>
